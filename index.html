<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
</head>

<body>
    <input type="number" name="val1" id="val1">
    <input type="number" name="val2" id="val2">

    <!-- button.op#$*4 -->

    <button class="op" id="btn-op-sum" operation="+">SUM</button>
    <button class="op" id="btn-op-sub" operation="-">SUB</button>
    <button class="op" id="btn-op-mul" operation="*">x</button>
    <button class="op" id="btn-op-div" operation="/">/</button>
    <button class="op" id="btn-op-clr" operation="CLR">CLR</button>

    <p id="result"></p>
    <ol id="memory"></ol>
</body>
<script src="JS/calc.js" type="module"></script>
</html>
